<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO JS BUỔI 4</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_960_720.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            max-width: 800px;
            height: 660px;
            background-color: #eee;
            border-radius: 5px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.24);
            border: 4px solid rgb(204, 204, 18);
        }
        img{
            max-width: 20%;
            display: block;
            padding-top: 20px;
            padding-left: 10px;
        }
        h1{
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        h3{
            text-align: center;
            background:  linear-gradient(to bottom, #ff9933 0%, #ffcc66 100%);
            padding: 15px 0;
            font-weight: 600;
        }
        input{
            width: 100%;
            outline: 0;
            padding-left: 10px;
        }
        .nav-link{
            margin: 5px 0;
            color: black;
            font-weight: 500;
            font-size: 20px;
        }
        .nav-pills .nav-link.active{
            background:  linear-gradient(to bottom, #993366 0%, #ffff00 100%);
            color: black;
        }
        .col-3 a{
            text-align: center;
        }
        .col-9{
            overflow: hidden;
        }
        button.btn{
            margin: auto;
            display: block;
            font-weight: 600;
        }
        .card{
            margin: auto;
        }
        .card-body {
            padding: 15px 140px;
            height: 420px;
        }
        #txtNotify1,
        #txtNotify3{
            font-size: 20px;
            font-weight: 600;
        }
        #txtNotify2{
            font-size: 40px;
            font-weight: 700;
            text-align: center;
        }
        #txtNotify4{
            margin-top: 30px;
            font-size: 25px;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <img src="https://cybersoft.edu.vn/wp-content/uploads/2017/04/MAX-OP1.png" alt="logo">
        <h1>Bài tập JavaScript buổi 4</h1>
        <div class="row">
            <div class="col-3">
              <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#bai1" role="tab" aria-controls="v-pills-home" aria-selected="true">Bài 1</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#bai2" role="tab" aria-controls="v-pills-profile" aria-selected="false">Bài 2</a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#bai3" role="tab" aria-controls="v-pills-messages" aria-selected="false">Bài 3</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#bai4" role="tab" aria-controls="v-pills-settings" aria-selected="false">Bài 4</a>
              </div>
            </div>
            <div class="col-9">
              <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="bai1" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <div class="card animate__animated animate__fadeInLeft">
                        <h3>Số tăng dần</h3>
                        <div class="card-body">
                            <h5>Nhập 3 số nguyên:</h5>
                            <label for="num1">Number 1:</label>
                            <input id="num1" type="text">
                            <label for="num2">Number 2:</label>
                            <input id="num2" type="text">
                            <label for="num3">Number 3:</label>
                            <input id="num3" type="text">
                            <button onclick="tinhTB()" type="button" class="btn btn-info mt-3">Sắp xếp</button>
                            <p id="txtNotify1" class="mt-3"></p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai2" role="tabpanel" >
                    <div class="card animate__animated animate__fadeInLeft">
                        <h3>HELLO</h3>
                        <div class="card-body">
                            <h5 class="mb-4">Nguời sử dụng máy:</h5>
                            <div class="form-group">
                                <select class="form-control" id="user">
                                    <option value="">-Chọn người đang sử dụng máy-</option>
                                    <option value="bo">Bố</option>
                                    <option value="me">Mẹ</option>
                                    <option value="anhtrai">Anh trai</option>
                                    <option value="emgai">Em gái</option>
                                </select>
                            </div>
                            <button onclick="hello()" type="button" class="btn btn-info mt-3">Click!</button>
                            <p id="txtNotify2" class="mt-5 animate__animated"></p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai3" role="tabpanel" >
                    <div class="card animate__animated animate__fadeInLeft">
                        <h3>Số chẵn, lẻ</h3>
                        <div class="card-body">
                            <h5>Nhập 3 số nguyên:</h5>
                            <label for="number1">Number 1:</label>
                            <input id="number1" type="text">
                            <label for="number2">Number 2:</label>
                            <input id="number2" type="text">
                            <label for="number3">Number 3:</label>
                            <input id="number3" type="text">
                            <button onclick="soChanLe()" type="button" class="btn btn-info mt-3">Đếm số chẵn lẻ</button>
                            <p id="txtNotify3" class="mt-3"></p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai4" role="tabpanel" >
                    <div class="card animate__animated animate__fadeInLeft">
                        <h3>Nhận biết tam giác</h3>
                        <div class="card-body">
                            <h5>Nhập 3 cạnh:</h5>
                            <label for="edge1">Edge 1:</label>
                            <input id="edge1" type="text">
                            <label for="edge2">Edge 2:</label>
                            <input id="edge2" type="text">
                            <label for="edge3">Edge 3:</label>
                            <input id="edge3" type="text">
                            <button type="button" class="btn btn-info mt-3" onclick="nhanBiet()">Tính</button>
                            <p id="txtNotify4" ></p>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
